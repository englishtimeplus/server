
# redis-cluster.conf
# Redis 클러스터 설정
port 6379
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000
cluster-announce-ip 127.0.0.1
cluster-announce-port 6379
cluster-announce-bus-port 16379
appendonly yes

# 메모리 최적화
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# 성능 최적화
tcp-keepalive 300
timeout 0
tcp-backlog 511
databases 1

# 영속성 설정
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# 네트워크 최적화
bind 0.0.0.0
protected-mode no

# 로깅
loglevel notice
logfile /var/log/redis/redis-server.log